<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>p.109</title>
    <style>
        .orColor { background-color:orange;   }
        .beColor {background-color:beige}
        .center {  width:200px; height:100px; line-height: 100px;
            text-align: center; border: 1px solid gray; }
    </style>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>
<body>
<div id="example">
    <!--컴포넌트 호출 -->
    <center-box v-bind:class="boxstyle"></center-box>
    <center-box v-bind:class="boxstyle" ></center-box>
</div>
<script type="text/javascript">

    Vue.component('center-box', {
        // center-box라는 컴포넌트 생성
        template : '<div class="center beColor">중앙에 위치</div>'
    })
    var vm = new Vue({
        el : "#example",
        data : {
            boxstyle : { orColor : true }
        }
    })
</script>
</body>
</html>
