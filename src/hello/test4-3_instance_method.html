
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>p53</title>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>
<body>
<div id="example">
    <input type="text" v-model="num" /><br />
    <h5>예제 4_2와 비교 - method를 이용할 경우 캐싱</h5>
    1부터 입력된 수까지의 합 : <span>{{sum()}}</span>
    <!--메소드를 이용하여 계산형 속성 불러옴 - 실시간 '캐싱'
        값이 바뀐면 console에 바로 변화 값 출력
    -->
</div>
<script type="text/javascript">
    //1부터 입력된 수까지의 합구하기
    var vmSum = new Vue({
        el : "#example",
        data : { num : 0 },
        methods : {
            sum : function() {
                console.log(Date.now()); //캐싱
                var n = Number(this.num);
                if (Number.isNaN(n) || n < 1)  return 0;
                return ((1+n) * n) / 2;
            }
        }
    });
</script>
</body>
</html>
