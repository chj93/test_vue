    vue component를 생성 전, 완료, 마운트 시작 전, 후 ... 등 특정 상황에 대한 확인 가능

<tr>

</tr>


<div id="example">
    <input type="text" v-model="num" /><br />
    1부터 입력된 수까지의 합 : <span>{{sum}}</span>
</div>
<script type="text/javascript">
    var vmSum = new Vue({
        el : "#example",
        data : { num : 0 },
        created : function() {
        // created event 발생 후
            console.log("Created!!");
        },
        updated : function() {
        //updated cevent 발생 후
            console.log("updated!!");
            console.log(this.num);
        },
        computed : {
            sum : function() {
                var n = Number(this.num);
                if (Number.isNaN(n) || n < 1)  return 0;
                return ((1+n) * n) / 2;
            }
        }
    });
</script>
</body>
