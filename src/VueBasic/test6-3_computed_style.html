<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>p106</title>
    <style>
        .score { border:solid 1px black; }
        .warning { background-color: orange; color:purple; }
        .warnimage { width:18px; height:18px; top:5px; position:relative;   }
    </style>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>
<body>
<div id="example">
    <div>
        <p>1부터 100까지만 입력가능합니다.</p>
        <p>v-model을 이용해 유동적인 score값 입력받아 v-bind로 클래스 결과값과 계산형속성 연결</p>
        <div>
            점수 : <input type="text" class="score"
                        v-model.number="score" v-bind:class="info" />
            <!--v-model을 이용해 유동적인 score값 입력받아 v-bind로 클래스 결과값과 계산형속성 연결-->
            <img src="images/error.png" class="warnimage" v-show="info.warning" />
        </div>
    </div>
</div>
<script type="text/javascript">
    var vm = new Vue({
        el : "#example",
        data : {
            score : 0
        },
        computed : {
            info : function() {
                if (this.score >= 1 && this.score <= 100)
                    return { warning:false };
                else
                    return { warning:true };
            }
        }
    })
</script>
</body>
</html>
